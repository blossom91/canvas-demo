<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #game {
            display: block;
            width: 400px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        .input-list {
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id='game' width="600" height="750"></canvas>
    <div class="input-list">
        <label for="">挡板速度</label>
        <input type="range" data-name="paddle" min='1' max='20' value="5">
        <br/>
        <label for="">小球速度</label>
        <input type="range" data-name="ball" min='1' max='20' value="5">
        <br/>
        <label for="">点击c重新开始,点击键盘1234选关卡</label>
        <br/>
        <label for="">点击P暂停后可拖动小球</label>
    </div>
    <script src="./js/level.js"></script>
    <script src="./js/index.js"></script>
    <script>
        const createDraw = () => {
            let images = {
                ball: 'img/ball.png',
                block: 'img/block.png',
                paddle: 'img/paddle.png',
            }
            const draw = new Draw(images)

            draw.registerAction('a', () => {
                if (draw.play) {
                    draw.paddle.moveLeft()
                }
            })
            draw.registerAction('d', () => {
                if (draw.play) {
                    draw.paddle.moveRight()
                }
            })
            window.addEventListener('keydown', event => {
                if (event.key == 'p') {
                    if (!draw.gameStart) {
                        draw.gameStart = true
                    }
                    draw.play = !draw.play
                }
                if (event.key == 'c') {
                    cancelAnimationFrame(draw.timeOut)
                    draw.end = false
                    draw.play = true
                    draw.start()
                }
                if ('1234'.includes(event.key)) {
                    draw.changeLevel(event.key)
                }
            })
            return draw
        }
        const hanldeSpeed = draw => {
            const inputs = document.querySelectorAll('input')
            inputs.forEach(e => {
                const key = e.dataset.name
                e.addEventListener('input', event => {
                    draw[key].changeSpeed(Number(event.target.value))
                })
            })
        }
        const __main = () => {
            const draw = createDraw()
            hanldeSpeed(draw)
            draw.init()
        }
        __main()

    </script>
</body>

</html>
